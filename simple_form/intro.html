<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title></title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="1404.47">
  <style type="text/css">
  </style>
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

  <div class="container">
      <div class="row col-md-12">
          <div class="col-md-12">
            <span style="font-size:28px;">Please Sign Up</span>
            <span>It's free and always will be.</span>
          </div>
      </div>
        <div class="col-md-6 well-sm">
            <input type="text" name="first-name" class="form-control" id="f-name" value="" placeholder="First Name">
        </div>
      <div class="col-md-6 well-sm">
          <input type="text" name="last-name" class="form-control" id="l-name" value="" placeholder="Last Name">
      </div>
        <div class="clearfix"></div>
          <div class="col-md-12 well-sm">
            <input type="text" name="d-name" class="form-control" id="dname" value="" placeholder="Display Name">
          </div>
      <div class="col-md-12 well-sm">
        <input type="email" name="e-address" class="form-control" id="email-add" value="" placeholder="Email Address">
      </div>
      <div class="col-md-6 well-sm">
          <input type="password" name="pass" id="password" class="form-control"  value="" placeholder="Password">
      </div>
      <div class="col-md-6 well-sm">
          <input type="c-password" name="pass" id="c-password" class="form-control"  value="" placeholder="Confirm Password">
      </div>
      <div class="col-md-12 well-sm">
        <textarea class="form-control" rows="10"></textarea>
      </div>
  <div class="row col-md-12 well-sm">
    <div class="col-md-2 well-sm btn-outline">
          <div>
            <input type="checkbox" name="check">
              I Agree
          </div>
    </div>
    <div class="col-md-10 well-sm">
        <p>By checking create <span style="background:#99ccff; padding:5px;">My Account</span>,  you agree to the Terms and COnditions set out by this site, including our Cookie Use.</p>
    </div>
  <div class="row col-md-12">
      <div class="col-md-3 well-sm">
          <input type="submit" name="check" class="btn btn-primary btn-lg" value="Create My Account">
      </div>
      <div class="col-md-3 well-sm last">
          <input type="button" name="check" class="btn btn-success btn-lg" value="Sign Me In">
      </div>
    </div>
  </div>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
