    <div class="col-md-12">

      </div>

        <label for="">Retype Password</label>
        <input type="password" name="" value="" id="rpassword_" class="form-control" required="">

      </div>
      <div class="form-group">

      </div>
      <div class="form-group">
        <label for="">Current Employer</label>

      <div class="form-group">

      </div>
